openapi: 3.0.1
info:
  title: Natours
  description: Сервис для покупки туров
  contact:
    email: vladislav.pestsov@gmail.com
  version: 1.0.0
servers:
  - url: http://localhost:4000/api/v1

paths:
  /users/signup:
    post:
      summary: Регистрация нового пользователя
      tags:
        - authentification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/signupForm'
        required: true
      responses:
        201:
          description: Пользователь cоздан
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: 'success'
                  token:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxZWQ0NDJkNTM4ZjliYTJiMDA2ZGVmNiIsImlhdCI6MTY0MjkzOTQ0MCwiZXhwIjoxNjUwNzE1NDQwfQ.WIIJipOGDO2omBcHmCjfj2LQpSr5ZubD6-2ecKOzzLU'
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/signup_responses__200'
        400:
          description: Необходимо заполнить все поля формы
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/signup_responses__400'
                
        409:
          description: Пользователь с таким email уже существует
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/signup_responses__409'

  /users/login:
    post:
      summary: Вход пользователя в свою учётную запись
      tags:
        - authentification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginForm'
        required: true
      responses:
        200:
          description: Пользователь успешно вошел в свой аккаунт
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: 'success'
                  token:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxZWQ0NDJkNTM4ZjliYTJiMDA2ZGVmNiIsImlhdCI6MTY0MjkzOTQ0MCwiZXhwIjoxNjUwNzE1NDQwfQ.WIIJipOGDO2omBcHmCjfj2LQpSr5ZubD6-2ecKOzzLU'
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/login_responses__200'
        400:
          description: Необходимо заполнить все поля формы
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/login_responses__400'
                    
        401:
          description: Неверный логин или пароль вводимый пользователем
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_responses__401'
           
  /users/logout:
    get:
      summary: Выход пользователя со своей учётной записи
      tags:
        - authentification
      responses:
        200:
          description: Пользователь успешно вышел со своего аккаунта
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: 'success'    
                    
  /users/forgotPassword:
    post:
      summary: Отправка на почту токен восстановления пароля
      tags:
        - authentification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/forgotPasswordForm'
        required: true
      responses:
        200:
          description: Письмо с токеном восстановления пароля успешно отправлено на почту
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: 'success'
                  message:
                    type: string
                    example: Токен отправлен на почту
        404:
          description: Пользователя с данным Email не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forgotPassword_responses__404'
                
  /users/resetPassword/{token}:
    patch:
      summary: Восстановления пароля по токену восстановления пароля
      tags:
        - authentification
      parameters:
          - in: path
            name: token
            schema:
              type: string
            required: true
            description: Токен восстановления пароля
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/resetPasswordForm'
      responses:
        200:
          description: Письмо с токеном восстановления пароля успешно отправлено на почту
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: 'success'
                  message:
                    type: string
                    example: Токен отправлен на почту
        400:
          description: Пользователя с данным Email не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resetPassword_responses__400'
  
  /users/updateMyPasssword:
    patch:
      summary: Изменение действующего пароля пользователя на другой
      security:
        - bearerAuth: []
      tags:
        - authentification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateMyPasswordForm'
      responses:
        200:
          description: Пароль успешно изменён на новый
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/updateMyPassword_responses__200'
        401:
          description: Пользователя с данным Email не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateMyPassword_responses__401'
                
  /users/deleteMe:
      delete:
        security:
          - bearerAuth: []
        summary: Деактивация пользователя
        tags:
          - authentification
        responses:
          204:
            description: Аккаунт пользователя успешно деактивирован
            content:
              application/json:
                schema:
                  properties:
                    status:
                      type: string
                      example: 'success'
                    data:
                      type: string
                      example: null
          401:
            description: Токен, который принадлежит пользователю, больше не сущесвует
            content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/deleteMe_responses__401'
                      
          403:
            description: Ошибка возникает если пользователь не обладает достаточными правами для совершения подобных действий. Данные действия может совершать только пользователи с ролью "admin"
            content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/deleteMe_responses__403'
  
  /users:
    get:
      security:
        - bearerAuth: []
      summary: Получение массива всех пользователей
      tags:
        - users
      responses:
        200:
          description: Получение массива всех пользователей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users_responses_200'
  
  /users/me:
    get:
      security:
        - bearerAuth: []
      summary: Получение профиля пользователя
      tags:
        - users
      responses:
        200:
          description: Получение данных профиля пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/me_responses_200'
        401:
          description: Ошибка возникает если пользователь не залогинился, но пытается совершить действие
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/me_responses_401'
                
  /users/updateMe:
    patch:
      security:
        - bearerAuth: []
      summary: Редактирование данных пользователя
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateMeFormApplicationJson'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/updateMeFormMultipartFormData'
            
      responses:
        200:
          description: Аккаунт пользователя успешно деактивирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateMe_responses_200'
        401:
          description: Токен, который принадлежит пользователю, больше не сущесвует
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/updateMe_responses__401'
                
  /users/{id}:
    patch:
        security:
          - bearerAuth: []
        summary: Редактирование данных пользователя
        parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
            description: ID пользователя, который будет обновлён
        tags:
          - users
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateOneUserFormApplicationJson'
              
        responses:
          200:
            description: Профиль пользователя успешно обновлён
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/updateOneUser_responses_200'
          401:
            description: Токен, который принадлежит пользователю, больше не сущесвует
            content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/updateOneUser_responses__401'
          
          403:
            description: Ошибка возникает, когда действие пытается выполнить пользователь с ролью у которой отстутствуют права на совершения подобных действий.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/updateOneUser_responses_403'
        
          404:
            description: Нет комментария с данным ID
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/updateOneUser_responses__404'
          
          500: 
            description: Ошибка возникает если введён не правильный формат ID тура
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/updateOneUser_responses_500'
  
    delete:
      security:
        - bearerAuth: []
      summary: Удаление пользователя
      tags:
          - users
      parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
            description: ID пользователя, который будет удалён
      responses:
        204:
          description: Пользователь успешно удалён
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: 'success'
                  data:
                    type: string
                    example: null
        404:
          description: Нет пользователя с данным ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteUser_responses__404'
  /tours:
    get:
      parameters:
        - in: query
          name: duration
          example: duration[gte]=5
          schema:
            type: integer
          description: Больше или равно указаного количества дней которые занимает тур. Доступны следующие фильтры - 
            1. [gte] - больше или равно указаного количества. 
            2. [gt]- больше указаного количества. 
            3. [lte] - меньше или равно указаного количества.
            4. [lt]- меньше указаного количества людей.
        - in: query
          name: sort
          example: sort=maxGroupSize  
          schema:
            type: string
          description: Сортирует массив туров в зависимости от параметра сортировки. По умолчанию сортировка от меньшей стоимости к большей, чтобы инверсировать сортировку необходимо ввести вместо "sort=maxGroupSize" - "sort=maxGroupSize-1". Доступны следующие параметры сортировки - 
            1. price - сортировка по цене. 
            2. duration - сортировка по количеству дней продолжительности тура. 
            3. maxGroupSize - сортировка по количеству людей в одной групе.
            4. difficulty - сложность тура.
            5. ratingsQuantity - рейтинг тура
        - in: query
          name: limit
          example: limit=8
          schema:
            type: number
          description: Пагинация необходимого количество туров.  
      security:
        - bearerAuth: []
      summary: Получение массива всех туров
      tags:
        - tours
      responses:
        200:
          description: Получение массива всех туров
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllTours_responses_200'
        401:
          description: Ошибка возникает если пользователь не залогинился, но пытается совершить действие
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllTours_responses_401'
  
    post:
      security:
        - bearerAuth: []
      summary: Получение определённого тура по его ID
      tags:
        - tours
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createOneTourForm'
        required: true
      responses:
        200:
          description: Получение данных определенного тура по его ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createOneTour_responses_200'
        401:
          description: Ошибка возникает если пользователь не залогинился, но пытается совершить действие
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createOneTour_responses_401'
        
        500:
          description: Ошибка появляется если тур с данным именем уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createOneTour_responses_500'
                
  /tours/{id}:
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID определённого тура
      security:
        - bearerAuth: []
      summary: Получение определённого тура по его ID
      tags:
        - tours
      responses:
        200:
          description: Получение данных определенного тура по его ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getOneTour_responses_200'
        401:
          description: Ошибка возникает если пользователь не залогинился, но пытается совершить действие
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getOneTour_responses_401'
    
    patch:
      security:
        - bearerAuth: []
      summary: Редактирование одного тура по его ID
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: ID определённого тура
      tags:
        - tours
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/updateOneTourMultipartFormData'
            
      responses:
        200:
          description: Аккаунт пользователя успешно деактивирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateOneTour_responses_200'
        
        401:
          description: Ошибка возникает если пользователь не залогинился, но пытается совершить действие
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateOneTour_responses__401'
        
        403:
          description: Ошибка возникает, когда действие пытается выполнить пользователь с ролью у которой отстутствуют права на совершения подобных действий.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateOneTour_responses_403'
      
        404:
          description: Нет комментария с данным ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateOneTour_responses__404'
        
        500: 
          description: Ошибка возникает если введён не правильный формат ID тура
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateOneTour_responses_500'
                
    delete:
      security:
        - bearerAuth: []
      summary: Удаление одного тура
      tags:
          - tours
      parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
            description: ID тура, который будет удалён
      responses:
        204:
          description: Тур успешно удалён
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: 'success'
                  data:
                    type: string
                    example: null
        404:
          description: Нет пользователя с данным ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteOneTour_responses__400'

  /tours/distances/{latlng}/unit/{unit}:
    get:
      security:
        - bearerAuth: []
      summary: Получение расстояния ко всем турам относительно точки указаной на карте 
      tags:
          - tours
      parameters:
          - in: path
            name: latlng
            schema:
              type: string
            required: true
            description: Долгота и широта определённой точки на карте. Первым параметром указывается широта, вторым - долгота
            example: distances/34.058, -118.256
          - in: path
            name: unit
            schema:
              type: string
            required: true
            description: Единица измерения расстояния радиуса диапазона относительно определённой точки. Доступны 2 вида исчисления. Если радиус указывается в милях, необходимо указать "mi". Если радиус указывается в километрах, необходимо указать "km"
            example: distances/34.058, -118.256/unit/mi
            
      responses:
        204:
          description: Результат расстояния от точки к каждому существующему туру
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: 'success'
                  results:
                    type: number
                    example: 1
                  data:
                    $ref: '#/components/schemas/getDistances_responses__200'
        
        400:
          description: ss
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDistances_responses_400'
  
  
  /tours/tours-within/{distances}/center/{latlng}/unit/{unit}:
    get:
      security:
        - bearerAuth: []
      summary: Получение всех туров в желаемом диапазоне расстояния относительно определённой точки на карте 
      tags:
          - tours
      parameters:
          - in: path
            name: distances
            schema:
              type: number
            required: true
            description: Размер радиуса диапазона относительно определённой точки на карте
            example: tours-within/115
          - in: path
            name: latlng
            schema:
              type: string
            required: true
            description: Долгота и широта определённой точки на карте. Первым параметром указывается широта, вторым - долгота
            example: tours-within/115/center/34.058, -118.256
          - in: path
            name: unit
            schema:
              type: string
            required: true
            description: Единица измерения расстояния радиуса диапазона относительно определённой точки. Доступны 2 вида исчисления. Если радиус указывается в милях, необходимо указать "mi". Если радиус указывается в километрах, необходимо указать "km"
            example: tours-within/115/center/34.058, -118.256/unit/mi
            
      
      responses:
        204:
          description: Результат всех найденых в радиусе туров
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: 'success'
                  results:
                    type: number
                    example: 1
                  data:
                    $ref: '#/components/schemas/getTourWithin_responses__200'
        
        400:
          description: Не приведёт формат широты и долготы в формат "lat, lng"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTourWithin_responses_400'
                
  /tours/monthly-plan/{year}:
    get:
      security:
        - bearerAuth: []
      summary: Получение расписания по действующим турам в указанный год
      parameters:
        - in: path
          name: year
          schema:
            type: string
          required: true
          description: Год за который нужно расписание по проходящим турам
      tags:
        - tours
      responses:
        200:
          description: Получение cтатистики по каждой сложности тура
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getToursMonthlyPlan_responses_200'
              

        401:
          description: Ошибка возникает если пользователь не залогинился, но пытается совершить действие
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getToursMonthlyPlan_responses_401'
                
        403:
          description: Ошибка возникает, когда действие пытается выполнить пользователь с ролью у которой отстутствуют права на совершения подобных действий.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getToursMonthlyPlan_responses_403'
                
  /tours/stats:
    get:
      security:
        - bearerAuth: []
      summary: Получение статистики по каждой сложности тура, в которою входят количество туров, средний рейтинг, средняя цена тура, минимальная цена тура и максимальная цена тура
      tags:
        - tours
      responses:
        200:
          description: Получение cтатистики по каждой сложности тура
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTourStats_responses_200'
              

        401:
          description: Ошибка возникает если пользователь не залогинился, но пытается совершить действие
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTourStats_responses_401'
                
        403:
          description: Ошибка возникает, когда действие пытается выполнить пользователь с ролью у которой отстутствуют права на совершения подобных действий.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTourStats_responses_403'

  /reviews:
    get:
      security:
        - bearerAuth: []
      summary: Получение массива всех комментариев
      tags:
        - reviews
      responses:
        200:
          description: Получение массива всех комментариев
          content:
            application/json:
